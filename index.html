<html>
<head>
    <title>Orb - alpha</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">

    <script src="scripts/vendor/domready.js"></script>

    <link rel="stylesheet" href="styles/main.css" type="text/css">
</head>
<body>
    <main data-bind="event: {keydown: keyDown}, keydownBubble: false, inputMode: inputMode" tabindex="0">
        <div class="debug">
            <dl>
                <!-- ko foreach: requestCounter -->
                <dt data-bind="text: name"></dt>
                <dd data-bind="text: requests"></dd>
                <!-- /ko -->
                <dt>total:</dt><dd data-bind="text: requestsThisSession"></dd>
            </dl>
            <dl>
                <dt>Input Mode:</dt>
                <dd data-bind="text: inputMode"></dd>
                <dt>Pointer mode:</dt>
                <dd data-bind="text: pointerMode"></dd>
            </dl>
        </div>
        <div class="orb orb-loader" data-bind="css: {masked: currentPageComponent}">
            <!-- <img src="styles/png/orb-logo.png"> -->
            <img src="styles/png/orb-logo-blue.png">
            <!-- <img src="styles/png/orb-logo-blue-with-glow.png"> -->
        </div>
        <!-- ko if: ready -->
        <section data-bind="component: currentPageComponent, css: {masked: !registry().includes('suggestions')}"></section>
        <!-- /ko -->
    </main>
    <script async data-main="scripts/rConfig" src="scripts/vendor/require.js"></script>
</body>
</html>
