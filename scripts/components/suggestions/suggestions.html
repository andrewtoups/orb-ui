<div data-bind="event: {keydown: keyDown}, keyDownBubble: false" class="suggestion-select">
    <input class="placeholder" type="text" data-bind="attr: { placeholder: placeholder }" readonly tabindex="-1">
    <input class="suggestion-input" type="text" data-bind="cleanTextInput: query, hasFocus: inputFocus, attr: {disabled: valueSet}, event: {blur: blur}" autocomplete="chrome-off">
    <div data-bind="visible: valueSet, hasFocus: valueSet" class="selection-mask" tabindex="0">
        <span data-bind="text: value"></span>
        <button data-bind="click: unsetValue" type="button" tabindex="-1">Ã—</button>
    </div>
</div>
<div data-bind="visible: show" class="suggestions">
    <ul data-bind="foreach: {data: results, as: 'result'}">
        <li>
            <button data-bind="event: {mousedown: $parent.setValue.bind($data, $index()), touchstart: $parent.activate,
                                    mouseenter: $parent.activate, mouseleave: $parent.deactivate,
                                    touchend: $parent.setValue.bind($data, $index()), touchcancel: $parent.deactivate},
                                    css: {'active': active()}" type="button" tabindex="-1">
            <!-- ko template: { nodes: $componentTemplateNodes }-->
            <!-- /ko -->
            </button>
        </li>
    </ul>
</div>
